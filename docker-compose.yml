version: '3.8'

services:

  frontend:
    user: root  # Esto permitir√° al contenedor operar como root
    build: ./frontend
    container_name: react-frontend
    ports:
      - "6655:6655"
    volumes:
      - ./frontend:/usr/src/app/frontend


  backend:
    build: ./backend
    container_name: node-express-crud
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/usr/src/app/backend
    depends_on:
      - db
    env_file:
      - ./backend/.env

  db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    env_file:
      - ./backend/.env

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
    ports:
      - "8080:80"
    depends_on:
      - db
    env_file:
      - ./backend/.env

volumes:
  mysql-data:
